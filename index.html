<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator__panel">
      <div id="panel-math-line" class="calculator__panel__math-line"></div>
      <div id="panel-result" class="calculator__panel__result">0</div>
    </div>
    <ul id="calculator-buttons" class="calculator__buttons">
      <li class="calculator__button calculator__button-long">C</li>
      <li class="calculator__button">%</li>
      <li class="calculator__button calculator__button-purple operator">/</li>
      <li class="calculator__button number">7</li>
      <li class="calculator__button number">8</li>
      <li class="calculator__button number">9</li>
      <li class="calculator__button calculator__button-purple operator">*</li>
      <li class="calculator__button number">4</li>
      <li class="calculator__button number">5</li>
      <li class="calculator__button number">6</li>
      <li class="calculator__button calculator__button-purple operator">-</li>
      <li class="calculator__button number">1</li>
      <li class="calculator__button number">2</li>
      <li class="calculator__button number">3</li>
      <li class="calculator__button calculator__button-purple operator">+</li>
      <li class="calculator__button calculator__button-long number">0</li>
      <li class="calculator__button">.</li>
      <li class="calculator__button calculator__button-orange">=</li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
